<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>未读的汇报任务列表</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/information.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">未读的汇报任务列表</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<div class="mui-content information-flow information-report">
		<div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="longtap tl">办公费用</li>
						<li class="longtap tl">办公费用</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报时间</li>
						<li class="longtap">15-11-22</li>
						<li class="longtap">15-11-22</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报内容</li>
						<li class="longtap">内容1</li>
						<li class="longtap">内容2</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报人</li>
						<li class="longtap">运营总监</li>
						<li class="longtap">运营总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>状态</li>
						<li class="longtap">未开始</li>
						<li class="longtap">未开始</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>
        <ul class="log-ul log-ul-today">
			<li class="log-li log-li-active"><a href="javascript:void(0);">未读汇报</a></li>
			<li class="log-li"><a href="javascript:void(0);">逾期未汇报</a></li>
		</ul>
	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li ks">开始</li>
    	    <li class="popup-li wc">完成</li>
    	    <li class="popup-li zt">暂停</li>
    	    <li class="popup-li jj">拒绝</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		    var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.ks',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.wc',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.zt',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.jj',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
		    mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'do-list-task-pool-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
			var swiper = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
		    jQuery(".log-li").click(function(){
		    	jQuery(this).addClass("log-li-active").siblings("li").removeClass("log-li-active");
		    });
		});
	</script>
</body>
</html>
