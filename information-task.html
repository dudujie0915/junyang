<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>任务退回</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/information.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">任务退回</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">开始</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">完成</a>
		<a class="mui-tab-item" href="#tabbar">暂停</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">拒绝</a>
	</nav>-->
		
	<div class="mui-content information-flow">
		 <div class="swiper-container" id="content-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bb">全部</div>
				<div class="swiper-slide">未开始</div>
				<div class="swiper-slide">进行中</div>
				<div class="swiper-slide">暂停</div>
				<div class="swiper-slide">已读</div>
				<div class="swiper-slide">未读</div>
			</div>
	    </div>
	     <div class="swiper-container" id="ide-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="longtap tl">工牌设计方案</li>
						<li class="longtap tl">工牌设计方案</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>分配人</li>
						<li class="longtap">总经理</li>
						<li class="longtap">总经理</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>接收时间</li>
						<li class="longtap">15-05-31</li>
						<li class="longtap">15-05-31</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>截止时间</li>
						<li class="longtap">15-05-31</li>
						<li class="longtap">15-05-31</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>状态</li>
						<li class="longtap">未开始</li>
						<li class="longtap">未开始</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>


	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li ks">开始</li>
    	    <li class="popup-li wc">完成</li>
    	    <li class="popup-li zt">暂停</li>
    	    <li class="popup-li jj">拒绝</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		   var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.ks',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.wc',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.zt',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.jj',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
		    mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'do-list-task-pool-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
			var swiper = new Swiper('#content-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery("#content-menu-slide .swiper-slide").click(function(){
                jQuery(this).addClass("swiper-slide-bb").siblings(".swiper-slide").removeClass("swiper-slide-bb");
		    });
		    var swiper2 = new Swiper('#ide-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
            jQuery("#ide-menu-slide .swiper-slide:first-of-type li").click(function(){
                var index = $(this).index();
                if(index == 0){
                	jQuery(this).children("i").removeClass("icon-checkboxoutlineblank").addClass("icon-checkbox");
                	jQuery(this).siblings("li").children("i").removeClass("icon-checkboxoutlineblank").addClass("icon-checkbox");
                }else{
                	jQuery(this).children("i").removeClass("icon-checkboxoutlineblank").addClass("icon-checkbox");
            	    jQuery(this).siblings("li").children("i").removeClass("icon-checkbox").addClass("icon-checkboxoutlineblank");
            	    jQuery(this).parent().children("li").first().children("i").removeClass("icon-checkboxoutlineblank").addClass("icon-checkbox");
                }
            });

		});
	</script>
</body>
</html>
