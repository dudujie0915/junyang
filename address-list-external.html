<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>外部通讯录</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/address-list.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">外部通讯录</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
		
	<div class="mui-content address-list-inside">
	    <div class="swiper-container" id="tab-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li>组名</li>
						<li>所有联系人</li>
						<li>拒收</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>组员</li>
						<li>7</li>
						<li>0</li>
				    </ul>
				</div>
			</div>
	    </div>


	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function () {
		    var swiper = new Swiper('#tab-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery(".ali-more").click(function(){
		    	jQuery(this).siblings(".swiper-wrapper").children("div:first-of-type").find("ul").append('<li class="ali-ss-li"><div class="group-name"></div></li>');
		    	jQuery(this).siblings(".swiper-wrapper").children("div:nth-child(2)").find("ul").append('<li class="ali-ss-li"><div class="member"></div></li>');
		    	jQuery(this).siblings(".swiper-wrapper").children("div:nth-child(3)").find("ul").append('<li class="ss-pen"><i class="iconfont icon-pen"></i></li>');
		    	jQuery(this).siblings(".swiper-wrapper").children("div:nth-child(4)").find("ul").append('<li class="ss-x"><i class="iconfont icon-x"></i></li>');
		    });
		    jQuery(document).delegate(".ss-x","click",function(){
		    	var tindex = $(this).index()+1;
		    	var sp = jQuery(this).parent().parent().parent();
		    	sp.children("div:first-of-type").find("ul li:nth-child("+tindex+")").remove();
		    	sp.children("div:nth-child(2)").find("ul li:nth-child("+tindex+")").remove();
		    	sp.children("div:nth-child(3)").find("ul li:nth-child("+tindex+")").remove();
		    	sp.children("div:nth-child(4)").find("ul li:nth-child("+tindex+")").remove();
		    });
		});
	</script>
</body>
</html>
