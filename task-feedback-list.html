<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>未读的汇报任务列表</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/task-feedback.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">未读的汇报任务列表</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
    
    <!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">删除</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">在申请</a>
	</nav>-->
		
	<div class="mui-content task-feedback">
	    <div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="longtap tl">工作预算</li>
						<li class="longtap tl">工作预算</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报时间</li>
						<li class="longtap">15-07-01&nbsp;10:56</li>
						<li class="longtap">15-07-31&nbsp;10:56</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报内容</li>
						<li class="longtap">运营总监11</li>
						<li class="longtap">总经理22</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>汇报人</li>
						<li class="longtap">运营总监</li>
						<li class="longtap">总经理</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>状态</li>
						<li class="longtap">未开始</li>
						<li class="longtap">未开始</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>
        <!--<ul class="task-feedback-ul">
        	<li class="task-feedback-li tfl-active"><a href="#">未读汇报</a></li>
        	<li class="task-feedback-li"><a href="#">逾期未汇报</a></li>
        </ul>-->
        <div class="ind-con">
    		<a class="leibie" href="#">未读汇报</a>
    		<a class="leibie leibie-active" href="#">逾期未汇报</a>
    	</div>

	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li sc">删除</li>
    	    <li class="popup-li zsq">在申请</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		    var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.sc',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			
			 mui(document).on('tap','.zsq',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
		    mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'do-list-task-pool-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
		    var swiper2 = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
		    jQuery(".leibie").click(function(){
		    	$(this).addClass("leibie-active").siblings("a").removeClass("leibie-active");
		    });

		});
	</script>
</body>
</html>
