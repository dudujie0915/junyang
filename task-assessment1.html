	    <div class="swiper-container swiper-menu-slide" style="margin-top: 20px;">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="longtap tl">人员招聘发布</li>
						<li class="longtap tl">设备报价单上报</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>分配人</li>
						<li class="longtap">人力资源总监</li>
						<li class="longtap">总经理</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>截止时间</li>
						<li class="longtap">15-07-01&nbsp;10:56</li>
						<li class="longtap">15-07-31&nbsp;10:56</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>下次汇报时间</li>

						<li class="longtap">---</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>


	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li pd">评定</li>
    	    <li class="popup-li th">退回</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		   var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
			mui(document).on('tap','.pd',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.popup',function(){
				thisc.removeClass("blue");
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			 mui(document).on('tap','.th',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			  	mui.openWindow({
				    url:'task-assessment-back.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				});
			});

			mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'task-assessment-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.renwuchi',function(){
			  mui.openWindow({
				    url:'do-list-task-pool.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.dbsy',function(){
			  mui.openWindow({
				    url:'backlog.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.daibrw',function(){
			  mui.openWindow({
				    url:'do-list.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.hbrw',function(){
			  mui.openWindow({
				    url:'task-report.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.dubrw',function(){
			  mui.openWindow({
				    url:'handling-tasks.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.rwpd',function(){
			  mui.openWindow({
				    url:'task-assessment.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
			var swiper = new Swiper('#content-menu-slide1', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    var swiper2 = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });

		});
	</script>
