<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>企业公告</title>
    <link href="css/mui.min.css" rel="stylesheet"/>

<body>
	
	<header id="header" class="mui-bar mui-bar-nav">

    </header>
	
	<div class="mui-content corporate-announcements">
		<div class="ind-con">

    		<span class="leibie gsbm">部门</span>

			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li>主题</li>
						<li class="longtap">放假通知</li>
						<li class="longtap">放假通知</li>
				    </ul>
				</div>				
				<div class="swiper-slide">
					<ul>
						<li>提醒日期</li>
						<li class="longtap">15-05-31</li>
						<li class="longtap">15-05-31</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>发布来源</li>
						<li class="longtap">运营总监</li>
						<li class="longtap">运营总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>操作人</li>
						<li class="longtap">运营总监</li>
						<li class="longtap">运营总监</li>
				    </ul>
				</div>
				<!--<div class="swiper-slide">
					<ul>
						<li>操作</li>
						<li class="longtap">已操作</li>
						<li class="longtap">未操作</li>
				    </ul>
				</div>				-->
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>
	    <div class="ind-con">
    		<span class="leibie ydwd">已读(5)</span>
    		<span class="leibie leibie-active ydwd">未读(5)</span>
    	</div>
	    <!--<div class="swiper-container" id="content-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bb">全部</div>
				<div class="swiper-slide">未开始</div>
				<div class="swiper-slide">进行中</div>
				<div class="swiper-slide">暂停</div>
				<div class="swiper-slide">已读</div>
				<div class="swiper-slide">未读</div>
			</div>
	    </div>-->
	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li sc">删除</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		    var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});

			 mui(document).on('tap','.sc',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.longtap',function(){
				jQuery(".popup").hide();
			  mui.openWindow({
				    url:'corporate-announcements-holiday.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.xqy',function(){
			  mui.openWindow({
				    url:'do-list-task-pool-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
		    var swiper = new Swiper('#tab-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
		    var swiper2 = new Swiper('#content-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery("#content-menu-slide .swiper-slide").click(function(){
                jQuery(this).addClass("swiper-slide-bb").siblings(".swiper-slide").removeClass("swiper-slide-bb");
		    });
		    jQuery(".gsbm").click(function(){
		    	$(this).addClass("leibie-active").siblings("span").removeClass("leibie-active");
		    });
		     jQuery(".ydwd").click(function(){
		    	$(this).addClass("leibie-active").siblings("span").removeClass("leibie-active");
		    });
		});
	</script>
</body>
