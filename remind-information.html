<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>提醒信息</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/remind.css"/>  
</head>
<body>
	
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">提醒信息</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">新建提醒</a>
		<a class="mui-tab-item" href="#tabbar">删除</a>
		<a class="mui-tab-item" href="#tabbar">转为未读</a>
	</nav>-->
	
	<div class="mui-content remind-information">
		<div class="ind-con">
    		<span class="leibie leibie-active">全部</span>
    		<span class="leibie">人工</span>
    		<span class="leibie">系统</span>
    	</div>
	    <div class="swiper-container" id="tab-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">提醒主题</li>
						<li class="longtap tl">下午两点到五点在会议室开会</li>
						<li class="longtap tl">下午两点到五点在会议室开会</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>提醒时间</li>
						<li class="longtap">15-05-31</li>
						<li class="longtap">15-05-31</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>发送人</li>
						<li class="longtap">运营总监</li>
						<li class="longtap">运营总监</li>
				    </ul>
				</div>
			</div>
	    </div>
	    <ul class="task-feedback-ul">
        	<li class="task-feedback-li"><a href="#">已读(5)</a></li>
        	<li class="task-feedback-li tfl-active"><a href="#">未读(5)</a></li>
        </ul>
	    <!--<div class="swiper-container" id="content-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bb">全部</div>
				<div class="swiper-slide">未开始</div>
				<div class="swiper-slide">进行中</div>
				<div class="swiper-slide">暂停</div>
				<div class="swiper-slide">已读</div>
				<div class="swiper-slide">未读</div>
			</div>
	    </div>-->
	</div>
	<div class="popup">
	    <ul class="popup-ul">
	    	<li class="popup-li xjtx">新建提醒</li>
    	    <li class="popup-li sc">删除</li>
    	    <li class="popup-li zwwd">转为未读</li>
	    </ul>
    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		    var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.sc',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			
			 mui(document).on('tap','.zwwd',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.xjtx',function(){
				thisc.removeClass("blue");
				jQuery(".popup").hide();
			  mui.openWindow({
				    url:'remind-new.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		    mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'remind-check.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
		    var swiper = new Swiper('#tab-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    var swiper2 = new Swiper('#content-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery("#content-menu-slide .swiper-slide").click(function(){
                jQuery(this).addClass("swiper-slide-bb").siblings(".swiper-slide").removeClass("swiper-slide-bb");
		    });
		    jQuery(".leibie").click(function(){
		    	$(this).addClass("leibie-active").siblings("span").removeClass("leibie-active");
		    });
		     jQuery(".task-feedback-li").click(function(){
		    	$(this).addClass("tfl-active").siblings("li").removeClass("tfl-active");
		    });
		});
	</script>
</body>
</html>
