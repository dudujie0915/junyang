<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>报销申请</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/information.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">报销申请</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<div class="mui-content information-flow">
		<div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li>受款人</li>
						<li>运营总监</li>
						<li>运营总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>实际报销总金额</li>
						<li>2,000.00</li>
						<li>2,000.00</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>报销类别</li>
						<li>办公费用</li>
						<li>办公费用</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>最终受理人</li>
						<li>财务总监</li>
						<li>财务总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>最终办理结果</li>
						<li>通过</li>
						<li>通过</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>

	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function () {
			var swiper = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
		});
	</script>
</body>
</html>
