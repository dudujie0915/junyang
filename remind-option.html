<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>新建</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/mui.picker.all.css"/>
    <link rel="stylesheet" type="text/css" href="css/remind.css"/>  
</head>
<body class="remind-new-body">
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">新建</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">保存</a>
		<a class="mui-tab-item" href="#tabbar">返回</a>
	</nav>
	
	<div class="mui-content remind-option">
		<div class="remind-new-con">
			<div class="ind">
		    	<div class="ind-title">提醒时间：</div>
		    	<div class="ind-con">
		    		<div class="mui-input-row" >
			        <input type="text" class="mui-input-text btn" data-options='{}' name="csr" placeholder="">
			        <i class="iconfont icon-riqi"></i>	
		        </div>
		    	</div>
		    </div>
		    <div class="mtvc mt8">
				<span class="mui-switch-span">发送短信：</span>
				<div class="mui-switch mui-switch-blue mui-switch-mini fsdx">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
		    <div class="ind mt8 btd1 fsdx-div" style="display: none;">
		    	<div class="ind-con">
		    		<div class="mui-input-row">
						<input type="text" class="w100" class="mui-input-text" name="rwm" placeholder="">
						<span class="mirc-xiangxia"><input class="xiangxia tixing" type="text"  value="分钟" name="" /></span><span class="mir-span">则发送短信</span>
					</div>
		    	</div>
		    </div>
		    <div class="mtvc mt8">
				<span class="mui-switch-span">周期：</span>
				<div class="mui-switch mui-switch-blue mui-switch-mini zq">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
		    <div class="ind btd1 ind-fs zq-div" style="display: none;">
		    	<div class="ind-con">
		    		<div class="mui-input-row lh40">
						按&nbsp;<input type="text" class="w100" class="mui-input-text" name="rwm" placeholder="">
						<span class="mirc-xiangxia mirc-xiangxia1"><input class="xiangxia tixing" type="text"  value="分钟" name="" /></span>&nbsp;循环，至&nbsp;<span class="mirc-date"><input class="date btn" type="text" data-options='{"type":"date"}' value="" name="" /></span><span class="dan">（yyyy-mm-dd）结束</span>
					</div>
		    	</div>
		    </div>
	    </div>
	    
	</div>
	
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.all.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script>
		(function($) {
			    $(document).on('tap','.fsdx',function(){
					if(jQuery(".fsdx-div").is(':hidden')){
						jQuery(".fsdx-div").slideDown();
					}else{
						jQuery(".fsdx-div").slideUp();
					}
				  	
				});
				$(document).on('tap','.zq',function(){
					if(jQuery(".zq-div").is(':hidden')){
						jQuery(".zq-div").slideDown();
					}else{
						jQuery(".zq-div").slideUp();
					}
				  	
				});
				$.init();
				var btns = $('.btn');
				var txs = $('.tixing');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var optionsJson = this.getAttribute('data-options') || '{}';
						var options = JSON.parse(optionsJson);
						var id = this.getAttribute('id');
						/*
						 * 首次显示时实例化组件
						 * 示例为了简洁，将 options 放在了按钮的 dom 上
						 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
						 */
						var picker = new $.DtPicker(options);
						picker.show(function(rs) {
							/*
							 * rs.value 拼合后的 value
							 * rs.text 拼合后的 text
							 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
							 * rs.m 月，用法同年
							 * rs.d 日，用法同年
							 * rs.h 时，用法同年
							 * rs.i 分（minutes 的第二个字母），用法同年
							 */
							btn.value = rs.text;
							/* 
							 * 返回 false 可以阻止选择框的关闭
							 * return false;
							 */
							/*
							 * 释放组件资源，释放后将将不能再操作组件
							 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
							 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
							 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
							 */
							picker.dispose();
						});
					}, false);
				});
				
				
				var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'ywj',
						text: '提醒'
					}, {
						value: 'aaa',
						text: '提醒2'
					}, {
						value: 'lj',
						text: '提醒3'
					}, {
						value: 'ymt',
						text: '提醒4'
					}, {
						value: 'shq',
						text: '提醒5'
					}, {
						value: 'zhbh',
						text: '提醒6'
					}]);
					
					txs.each(function(i, tx) {
						tx.addEventListener('tap', function() {
							userPicker.show(function(items) {
								tx.value = items[0].text;
								//返回 false 可以阻止选择框的关闭
								//return false;
							});
						}, false);
					});
				
			})(mui);
			
		jQuery(function(){
			$(".ntc-a").click(function(){
				var thisdiv = $(this).next("div");
				var vthisdiv = thisdiv.is(":visible");
				if(vthisdiv == true){
					$(".ntc-a").removeClass("ntca-active");
					thisdiv.hide();
				}else{
					$(".ntc-a").addClass("ntca-active");
					
					thisdiv.show();
				}
			});
			
			$(".mirc-time").click(function(){
				$(this).addClass("mirc-time-active");
				$(this).siblings("span").removeClass("mirc-time-active");
			});
		});
	</script>
</body>
</html>
