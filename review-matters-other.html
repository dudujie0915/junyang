<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>待本人审批任务列表</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/review-matters.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">待本人审批任务列表</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
   
    <!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#">批准</a>
		<a class="mui-tab-item" href="#">拒绝</a>
	</nav>-->
		
	<div class="mui-content review-matters-other">
	    <div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="longtap tl">财务管理还款</li>
						<li class="longtap tl">财务管理还款</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>申请原因</li>
						<li class="longtap">延期</li>
						<li class="longtap">延期</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>申请人</li>
						<li class="longtap">运营经理</li>
						<li class="longtap">人力资源总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>申请时间</li>
						<li class="longtap">15-7-5</li>
						<li class="longtap">15-8-22</li>
				    </ul>
				</div>
			</div>
	    </div>


	</div>
	<div class="popup">
			    <ul class="popup-ul">
			    	<li class="popup-li tg">批准</li>
		    	    <li class="popup-li jj">拒绝</li>
			    </ul>
		    </div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
		    var thisindex = '';
			var thisc = '';
		    mui(document).on('longtap','.longtap',function(){
		      thisindex = jQuery(this).index();
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  thisc.addClass("blue")
			  jQuery(".popup").show();
		    });
		    mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.tg',function(){
				thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			
			 mui(document).on('tap','.jj',function(){
			 	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'do-list-task-pool-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
		    var swiper2 = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });

		});
	</script>
</body>
</html>
