<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>修改密码</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>  
</head>
<body>
	<div class="mui-content login-bg">
	    <div class="logo"><img src="images/logo.png"/></div>  
	    <div class="mui-content-padded login-text">
	    	<form action="" method="post" id="passwordFrom">
		    	<div class="mui-input-row">
					<input type="text" id="name" name="name" class="mui-input-text" placeholder="用户名">
				</div>
				<div class="mui-input-row">
					<input type="text" id="password" name="password" class="mui-input-text" placeholder="密码">
				</div>
				<div class="mui-input-row">
					<input type="text" id="password_confirm" name="password_confirm" class="mui-input-text" placeholder="确认密码">
				</div>
				<button type="submit" class="mui-btn mui-btn-block">修改</button>
			</form>
			<!-- 错误容器 -->
            <div class="container"><ul></ul></div>
	    </div>
	    <div class="login-copy">
	    	<!--版权所有© 2013-2017 上海君阳信息科技有限公司-->
	    	<img src="images/copy.png"/>
	    </div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      	(function($, doc) {
			$.init();
		})(mui, document);
		mui('.mui-checkbox').on('change', 'input', function() {
			var value = this.checked?"true":"false";
			//this.previousElementSibling.innerText = "checked："+value;
		});
		jQuery(function(){
			var container = $('div.container');
			jQuery("#passwordFrom").validate({
				focusInvalid:false,
				focusCleanup:true,
				errorContainer: container,
				errorLabelContainer: $("ul", container),
				wrapper: 'li',
		        rules: {
				   name:{required: true},
				   password:{required: true,minlength: 4},
				   password_confirm:{required: true,minlength: 4,equalTo: "#password"},
				},
				messages: {
				   name:"请输入用户名",
				   password:{
				   	   required: "请输入密码",
					   minlength: "密码最少为4位"
				   },
				   password_confirm:{
				   	   required: "请输入密码",
					   minlength: "密码最少为4位",
					   equalTo:"两次输入的密码不相同"
				   }
				},
				submitHandler:function(form){ 
		            form.submit();
		        }
		    });

		});
    </script>
</body>
</html>
