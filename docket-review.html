<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>审核状态查看</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/docket.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">审核状态查看</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
	
	<div class="mui-content docket-review">
	    <ul class="mui-table-view" id="docket-review-ul">
	    	<!--
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right" href="docket-apply.html">
					单据申领
				</a>
			</li>
			-->
			<li class="mui-table-view-cell">
				<a class="mui-navigate-right d0">
					本人已提交申请
				</a>
			</li>
		</ul>
		<div class="swiper-container" id="content-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bb">已办理</div>
				<div class="swiper-slide">办理中</div>
				<div class="swiper-slide">申请未通过</div>
				<div class="swiper-slide">退回单据</div>
			</div>
	    </div>
	    <ul class="mui-table-view" id="docket-review-time">
			<li class="mui-table-view-cell">
				<div class="docket-review-time-title">2015-07-16</div>
				<div class="swiper-container tab-menu-slide tab-menu-slide1">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<ul>
								<li>申请的单据名称</li>
								<li>cw-报销申请</li>
						    </ul>
						</div>
						<div class="swiper-slide">
							<ul>
								<li>办理人</li>
								<li>总经理</li>
						    </ul>
						</div>
						<div class="swiper-slide">
							<ul>
								<li>办理时间</li>
								<li>--</li>
						    </ul>
						</div>
					</div>
			    </div>
			</li>
			<li class="mui-table-view-cell">
				<div class="docket-review-time-title">2015-07-16</div>
				<div class="swiper-container tab-menu-slide tab-menu-slide2">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<ul>
								<li>申请的单据名称</li>
								<li>cw-报销申请</li>
						    </ul>
						</div>
						<div class="swiper-slide">
							<ul>
								<li>办理人</li>
								<li>总经理</li>
						    </ul>
						</div>
						<div class="swiper-slide">
							<ul>
								<li>办理时间</li>
								<li>--</li>
						    </ul>
						</div>
					</div>
			    </div>
			</li>
		</ul>
	</div>
	
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function(){
			var swiper = new Swiper('#content-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery("#content-menu-slide .swiper-slide").click(function(){
                jQuery(this).addClass("swiper-slide-bb").siblings(".swiper-slide").removeClass("swiper-slide-bb");
		    });
		    
		    var swiper1 = new Swiper('.tab-menu-slide1', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    var swiper2 = new Swiper('.tab-menu-slide2', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		});
	</script>
</body>
</html>
