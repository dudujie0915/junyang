<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>评定任务查看详情</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/task-assessment.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">评定任务查看详情</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
		
	<div class="mui-content task-assessment-details">
		<div class="mui-card">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse"><span class="mui-table-view-cell-title">任务名</span><span class="mui-table-view-cell-span">协同提供资料帮助</span></li>
				<li class="mui-table-view-cell mui-collapse"><span class="mui-table-view-cell-title">分配人</span><span class="mui-table-view-cell-span">运营总监</span></li>
				<li class="mui-table-view-cell mui-collapse"><span class="mui-table-view-cell-title">分配时间</span><span class="mui-table-view-cell-span">2015-07-17&nbsp;11:22</span></li>
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">查看任务操作记录</a>
					<div class="mui-collapse-content">
						<ul class="mcc-ul">
							<li class="mcc-li">
								<div class="mcc-li-title">
									<span>总经理</span>
									<span>2015-06-30</span>
									<span>已经完成</span>
								</div>
							</li>
							<li class="mcc-li">
								<div class="mcc-li-title">
									<span>运营总监</span>
									<span>2015-06-30</span>
									<span>已经完成</span>
								</div>
							</li>
						</ul>
					</div>
				</li>
				<li class="mui-table-view-cell mui-collapse">
				    <a class="mui-navigate-right" href="#">考核评定</a>
					<div class="mui-collapse-content">
						<ul class="mcc-score-ul">
							<li class="mcc-score-li msl-active">100-90</li>
							<li class="mcc-score-li">89-80</li>
							<li class="mcc-score-li">79-70</li>
							<li class="mcc-score-li">69-60</li>
							<li class="mcc-score-li">59-0</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>

	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function () {
            jQuery(".mcc-score-li").click(function(){
            	jQuery(this).addClass("msl-active").siblings("li").removeClass("msl-active");
            });
		});
	</script>
</body>
</html>
