<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>我的关注</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/attention.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">我的关注</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
    
    <!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">关注</a>
		<a class="mui-tab-item" href="#tabbar-with-chat">取消关注</a>
	</nav>-->
		
	<div class="mui-content attention">
	    <div class="swiper-container" id="tab-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="dianji tl"><span class="swiper-slide-li-span cred">本</span>每周例会<i class="iconfont icon-wujiaoxing-copy"></i></li>
						<li class="dianji tl"><span class="swiper-slide-li-span">下</span>每周例会<i class="iconfont"></i></li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>分配人</li>
						<li class="dianji">运营总监</li>
						<li class="dianji">运营总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>创建时间</li>
						<li class="dianji">15-05-31</li>
						<li class="dianji">15-05-31</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>执行人</li>
						<li class="dianji">运营总监</li>
						<li class="dianji">运营总监</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>任务状态</li>
						<li class="dianji">未开始</li>
						<li class="dianji">未开始</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>关注来源</li>
						<li class="dianji"><a href="#">自建的代办</a></li>
						<li class="dianji"><a href="#">发布的任务</a></li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>
	    <div class="popup">
		    <ul class="popup-ul">
		    	<li class="popup-li gz">关注</li>
		    	<li class="popup-li qxgz">取消关注</li>
		    </ul>
	    </div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
			var thisindex = '';
		    var thisi = '';
		    var thisc = '';
		    mui(document).on('longtap','.dianji',function(){
			  thisindex = jQuery(this).index();
			  thisi = jQuery(this).parent().parent().parent().children(".swiper-slide:eq(0)").find("ul li:eq("+thisindex+") i");
			  thisc = jQuery(this).parent().parent().parent().children(".swiper-slide").find("ul li:eq("+thisindex+")");
			  if(thisi.is(".icon-wujiaoxing-copy")){
			  	thisc.addClass("blue");
			    jQuery(".popup").show().find("li.qxgz").show().siblings("li").hide();
			  }else{
			  	thisc.addClass("blue");
			    jQuery(".popup").show().find("li.gz").show().siblings("li").hide();
			  }
			  
		    });
			mui(document).on('tap','.gz',function(){
			  	thisi.addClass('icon-wujiaoxing-copy');
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.qxgz',function(){
			  	thisi.removeClass('icon-wujiaoxing-copy');
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			mui(document).on('tap','.popup',function(){
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
			
			 mui(document).on('tap','.qxgz',function(){
			  	thisi.removeClass('icon-wujiaoxing-copy');
			  	thisc.removeClass("blue");
			  	jQuery(".popup").hide();
			});
		});
		jQuery(document).ready(function () {
		    var swiper = new Swiper('#tab-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });
		    
		    
		});	  
	</script>
</body>
</html>
