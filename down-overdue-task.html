<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>下级超期任务</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/down-overdue.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">下级超期任务</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
		
	<div class="mui-content down-overdue-flow">
	    <div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li>部门</li>
						<li class="longtap">财务部门</li>
						<li class="longtap">IT部</li>
						<li class="longtap">IT部</li>
						<li class="longtap">行政部</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>执行人</li>
						<li class="longtap">黄勇</li>
						<li class="longtap">IT主管</li>
						<li class="longtap">IT主管</li>
						<li class="longtap">行政主管</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li class="red">超期数目</li>
						<li class="longtap red">9</li>
						<li class="longtap red">1</li>
						<li class="longtap red">9</li>
						<li class="longtap red">1</li>
				    </ul>
				</div>
			</div>
	    </div>


	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init({
		  gestureConfig:{
		   tap: true, //默认为true
		   longtap: true, //默认为false
		  }
		});
		mui.ready(function(){
			mui(document).on('tap','.longtap',function(){
			  mui.openWindow({
				    url:'down-overdue-details.html',
				    styles:{
				      top:0,//新页面顶部位置
				      bottom:0,//新页面底部位置
				    }
				}); 
		    });
		});
		jQuery(document).ready(function () {
		    var swiper2 = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });

		});
	</script>
</body>
</html>
