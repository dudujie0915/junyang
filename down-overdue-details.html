<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>IT主管超期任务详细</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/down-overdue.css"/>  
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">IT主管超期任务详细</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
		
	<div class="mui-content down-overdue-details">
		<div class="swiper-container" id="content-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide swiper-slide-bb">全部</div>
				<div class="swiper-slide">未开始</div>
				<div class="swiper-slide">进行中</div>
				<div class="swiper-slide">暂停</div>
				<div class="swiper-slide">已读</div>
				<div class="swiper-slide">未读</div>
			</div>
	    </div>
	    <div class="swiper-container swiper-menu-slide">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<ul>
						<li class="tl">任务名</li>
						<li class="tl">工作预算</li>
						<li class="tl">工作预算</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>分配人</li>
						<li>运营总监</li>
						<li>总经理</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>接收时间</li>
						<li>15-07-01&nbsp;10:56</li>
						<li>15-07-31&nbsp;10:56</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>截止时间</li>
						<li>15-07-01&nbsp;10:56</li>
						<li>15-07-31&nbsp;10:56</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>超期时长</li>
						<li>-</li>
						<li>-</li>
				    </ul>
				</div>
				<div class="swiper-slide">
					<ul>
						<li>状态</li>
						<li>未开始</li>
						<li>未开始</li>
				    </ul>
				</div>
			</div>
			<div class="swiper-scrollbar">&nbsp;</div>
	    </div>


	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function () {
			var swiper = new Swiper('#content-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		    jQuery("#content-menu-slide .swiper-slide").click(function(){
                jQuery(this).addClass("swiper-slide-bb").siblings(".swiper-slide").removeClass("swiper-slide-bb");
		    });
		    var swiper2 = new Swiper('.swiper-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true,
		        scrollbar:'.swiper-scrollbar',
		        scrollbarHide:false
		    });

		});
	</script>
</body>
</html>
