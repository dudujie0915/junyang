<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>查看提醒</title>
    <link href="css/mui.min.css" rel="stylesheet"/>

<body>
	<header id="header" class="mui-bar mui-bar-nav">
		<h1 class="mui-title">查看提醒</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<a href="index.html"><button class="mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-right"><span class="mui-icon mui-icon-home"></span>首页</button></a>
    </header>
    
    <!--<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active" href="#tabbar">新建提醒</a>
		<a class="mui-tab-item" href="#tabbar">删除</a>
		<a class="mui-tab-item" href="#tabbar">转为未读</a>
	</nav>-->
		
	<div class="mui-content system-warning-details">
		<div class="swd-div">
			<div class="swd-title">提醒内容：</div>

			<div class="swd-title">提醒详情：</div>

			</ul>
		</div>

	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js"></script>
    <script>
		mui.init();
		jQuery(document).ready(function () {
		    var swiper = new Swiper('#tab-menu-slide', {
				slidesPerView: 'auto',
		        freeMode: true,
		        freeModeFluid: true
		    });
		});
	</script>
